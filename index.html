<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./stylesheets/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css"
    integrity="sha512-rQgMaFKZKIoTKfYInSVMH1dSM68mmPYshaohG8pK17b+guRbSiMl9dDbd3Sd96voXZeGerRIFFr2ewIiusEUgg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script defer type="text/javascript" src="./js/cardPopulate.js"></script>
</head>
<html>
  <body>
    <div class="nav">
      <div class="menuItems">
        <div class="home, menu">
          <a href="./index.html">Home</a>
        </div>
        <div class="about, menu">
          <a href="#">About</a>
        </div>
        <div class="book, menu">
          <a href="#">Book</a>
        </div>
        <div class="gallery, menu">
          <a href="#">Gallery</a>
        </div>
      </div>
    </div>

    <div class="bkground">
      <div class="logoContainer">
        <img src="./images/backGround.svg" alt="" class="logo" />
      </div>
    </div>

    <div class="stylest-area" id="stylest-area">
      <div class="arrow">
        <i class="fas fa-arrow-circle-left" id="left"></i>
      </div>
      <div class="card-animation">
        <div class="card-container" id="card-container" data-stylest-container>
          <template data-stylest-template class="noShow" style="display: none">
            <!-- populate with javascript -->
            <div class="stylest-card" id="_card" data-vis>
              <div class="stylest-image">
                <img class="profile-image" src="" alt="" data-image />
              </div>

              <div class="stylest-info" id="stylest-info">
                <ul class="side-card">
                  <li class="stylest-name">
                    <h3 id="name" data-name></h3>
                  </li>

                  <li class="stylest-about">
                    <p class="stylest-text" id="about" data-about></p>
                  </li>
                  <div class="book-link">
                    <a href="" data-book>BOOK</a>
                  </div>
                </ul>
              </div>
              <div class="stylest-spec">
                <h6 id="spec" data-spec></h6>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="arrow">
        <i class="fas fa-arrow-circle-right" id="right"></i>
      </div>
    </div>
    <div class="store-info">
      <div class="info-grid">
        <div class="shop_name">
          <h1>Ivy Salon & Barber</h1>
        </div>
        <div class="shop-info">
          <a href="https://goo.gl/maps/KsGb5qKz1V16ogN27">
            <h3>504 US-80</h3>
            <h3>Pooler, GA 31322</h3>
            GET DIRECTIONS</a
          >
          <table class="store-hours">
            <caption class="table-caption">
              <h4>Shop Hours:</h4>
            </caption>

            <tr>
              <td>Monday</td>
              <td>Closed</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>7AM - 6PM</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>7AM -6PM</td>
            </tr>
            <tr>
              <td>Thurday</td>
              <td>7AM -6PM</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>7AM -6PM</td>
            </tr>
            <tr>
              <td>Satday</td>
              <td>7AM -6PM</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>Closed</td>
            </tr>

            <tr>
              <td>Phone:</td>
              <td>(912) 748-6492</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="social-media">
        <a href="https://www.facebook.com/matthan.ivy">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com/we_want_ivy/">
          <i class="fab fa-instagram-square"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter-square"></i>
        </a>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", (e) => {
        const loadScript = document.createElement("script");
        loadScript.src = "./js/main.js";
        document.body.appendChild(loadScript);
      });
    </script>
  </body>
</html>
